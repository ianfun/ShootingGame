	</div>
<script>
var bg = new Image();
bg.src = "bg.png";
var gs = document.getElementById('gs');
var status = document.getElementById('status');
function start(argument) {
	var n = document.getElementById('name');
	if(n.value){
		document.body.removeChild(gs);
		runGame(n.value);
	}
}
function die(){

}

}
